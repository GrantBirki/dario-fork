<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>{{TITLE}} - Your Name</title>
    <meta name="description" content="{{DESCRIPTION}}">
    <meta name="author" content="Your Name">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{TITLE}}">
    <meta property="og:description" content="{{DESCRIPTION}}">
    <meta property="og:url" content="https://yourdomain.com/{{URL_SLUG}}">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{TITLE}}">
    <meta name="twitter:description" content="{{DESCRIPTION}}">
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
    
    <!-- Preload Critical Assets -->
    <link rel="preload" href="/fonts/your-font-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/your-font-bold.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Styles -->
    <link rel="stylesheet" href="/styles.css">
    
    <!-- Fathom Analytics -->
    <script src="https://cdn.usefathom.com/script.js" data-site="YOUR-SITE-ID" defer></script>
</head>
<body>
    <!-- Simplified Navigation -->
    <nav class="site-nav">
        <a href="/" class="nav-back">Ã—</a>
        <div class="site-title">{{AUTHOR_NAME}}</div>
        <button class="theme-toggle" aria-label="Toggle dark mode">
            <div class="slider">
                <div class="slider-track"></div>
                <div class="slider-thumb"></div>
            </div>
        </button>
    </nav>

    <!-- Simplified Content Structure -->
    <div class="page-layout">
        <aside class="toc">
            <div class="toc-title">Contents</div>
            <!-- Generated by JavaScript -->
        </aside>

        <main class="main-content">
            <article>
                <h1>{{TITLE}}</h1>
                <div class="article-subtitle">{{SUBTITLE}}</div>
                <div class="article-meta">
                    <time datetime="{{DATE_ISO}}">{{DATE_FORMATTED}}</time>
                </div>

                {{CONTENT}}
            </article>
        </main>
    </div>

    <!-- Scripts -->
    <script src="/js/darkmode.js" defer></script>
    <script src="/js/toc.js" defer></script>
    <script src="/js/footnotes.js" defer></script>
</body>
</html>
