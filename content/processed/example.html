<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>"My Essay Title" - Your Name</title>
    <meta name="description" content=""A thoughtful exploration of the topic"">
    <meta name="author" content="Your Name">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="article">
    <meta property="og:title" content=""My Essay Title"">
    <meta property="og:description" content=""A thoughtful exploration of the topic"">
    <meta property="og:url" content="https://yourdomain.com/{{URL_SLUG}}">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content=""My Essay Title"">
    <meta name="twitter:description" content=""A thoughtful exploration of the topic"">
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/styles.css">
    
    <!-- Fathom Analytics -->
    <script src="https://cdn.usefathom.com/script.js" data-site="YOUR-SITE-ID" defer></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="site-nav">
        <a href="/" class="nav-back">×</a>
        <div class="site-title"></div>
        <button class="theme-toggle" aria-label="Toggle dark mode">
            <div class="slider">
                <div class="slider-track"></div>
                <div class="slider-thumb"></div>
            </div>
        </button>
    </nav>

    <!-- Main Layout -->
    <div class="page-layout">
        <!-- Table of Contents -->
        <aside class="toc">
            <div class="toc-title">Contents</div>
            <nav aria-label="Table of contents">
                <!-- Generated by JavaScript -->
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <article>
                <h1>"My Essay Title"</h1>
                <div class="article-subtitle">"A thoughtful exploration of the topic"</div>
                <div class="article-meta">
                    <time datetime="2024-03-21">March 2024</time>
                </div>

                <!-- Article Content -->
                <h2 id="introduction">Introduction</h2>
                <p>Here's my first paragraph with a footnote<a href="#fn1" id="fnref1" class="footnote-ref">[1]</a>.</p>

                <h2 id="main-section">Main Section</h2>
                <p>Some content here with <strong>bold</strong> and <em>italic</em> text.</p>

                <h3 id="subsection">Subsection</h3>
                <p>More content with <a href="https://example.com" target="_blank" rel="noopener noreferrer">an external link</a>.</p>

                <!-- Footnotes -->
                <footer class="footnotes">
                    <h2 class="visually-hidden">Footnotes</h2>
                    <ol>
                        <li id="fn1">
                            <p>This is the footnote content. <a href="#fnref1" class="footnote-backref" aria-label="Return to text">↩</a></p>
                        </li>
                    </ol>
                </footer>
            </article>
        </main>
    </div>

    <!-- Scripts -->
    <script src="/js/darkmode.js" defer></script>
    <script src="/js/toc.js" defer></script>
    <script src="/js/footnotes.js" defer></script>
</body>
</html>
